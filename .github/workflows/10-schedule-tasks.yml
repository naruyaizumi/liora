name: Scheduled Tasks

on:
  schedule:
    - cron: "0 0 * * 0"
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  cleanup-cache:
    name: Cleanup Old Caches
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * 0' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Cleanup caches
        uses: actions/github-script@v8
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const oneWeekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            let deletedCount = 0;
            
            for (const cache of caches.data.actions_caches) {
              const lastAccessed = new Date(cache.last_accessed_at);
              if (lastAccessed < oneWeekAgo) {
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                });
                deletedCount++;
              }
            }
            
            console.log(`Deleted ${deletedCount} old caches`);

  cleanup-old-artifacts:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * 0' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v8
        with:
          script: |
            const days = 7;
            const timestamp = new Date(Date.now() - days * 24 * 60 * 60 * 1000);
            
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            let deletedCount = 0;
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < timestamp) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                deletedCount++;
              }
            }
            
            console.log(`Deleted ${deletedCount} old artifacts`);

  cleanup-old-branches:
    name: Cleanup Stale Branches
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 1 * *' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Delete merged branches
        run: |
          git fetch --prune
          
          for branch in $(git branch -r | grep -v '\->' | grep -v 'main' | grep -v 'develop'); do
            branch_name=${branch#origin/}
            
            if git merge-base --is-ancestor origin/$branch_name origin/main 2>/dev/null; then
              echo "Deleting merged branch: $branch_name"
              git push origin --delete $branch_name || true
            fi
          done

  trigger-security-scan:
    name: Trigger Weekly Security Scan
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * 0'
    steps:
      - name: Trigger security workflow
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '02-security-scan.yml',
              ref: 'main'
            });

  update-statistics:
    name: Update Repository Statistics
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * 0' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Generate stats
        run: |
          mkdir -p .github/stats
          
          cat > .github/stats/repo-stats.json << EOF
          {
            "generated_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "total_commits": $(git rev-list --count HEAD),
            "total_contributors": $(git log --format='%aN' | sort -u | wc -l),
            "total_files": $(find src lib -type f 2>/dev/null | wc -l || echo 0),
            "total_lines": $(find src lib -name "*.js" -o -name "*.cpp" 2>/dev/null | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}' || echo 0)
          }
          EOF

      - name: Commit stats
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          if [[ `git status --porcelain` ]]; then
            git add .github/stats/
            git commit -m "chore: update repository statistics [skip ci]"
            git push
          fi

  notify-completion:
    name: Notify Completion
    needs: [cleanup-cache, cleanup-old-artifacts, cleanup-old-branches, update-statistics]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "# Scheduled Tasks Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Task | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cache Cleanup | ${{ needs.cleanup-cache.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact Cleanup | ${{ needs.cleanup-old-artifacts.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch Cleanup | ${{ needs.cleanup-old-branches.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Statistics Update | ${{ needs.update-statistics.result }} |" >> $GITHUB_STEP_SUMMARY