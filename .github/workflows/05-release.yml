name: Release Management

on:
  push:
    branches: ["main"]
    paths:
      - "package.json"
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
      should_release: ${{ steps.check.outputs.release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check version change  
        id: check  
        run: |  
          PREV_VERSION=$(git show HEAD^:package.json 2>/dev/null | jq -r '.version' || echo "0.0.0")  
          NEW_VERSION=$(jq -r '.version' package.json)  
            
          echo "Previous version: $PREV_VERSION"  
          echo "New version: $NEW_VERSION"  
            
          if [ "$PREV_VERSION" != "$NEW_VERSION" ]; then  
            echo "changed=true" >> $GITHUB_OUTPUT  
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT  
              
            if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then  
              echo "release=false" >> $GITHUB_OUTPUT  
              echo "Tag v$NEW_VERSION already exists"  
            else  
              echo "release=true" >> $GITHUB_OUTPUT  
            fi  
          else  
            echo "changed=false" >> $GITHUB_OUTPUT  
            echo "release=false" >> $GITHUB_OUTPUT  
          fi

  prepare-and-tag:
    name: Prepare and Create Release Tag
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun  
        uses: oven-sh/setup-bun@v2  
        with:  
          bun-version: latest  

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libwebp-dev \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libswresample-dev \
            libswscale-dev \
            libavfilter-dev \
            build-essential \
            python3 \
            g++ \
            pkg-config \
            cmake \
            jq

      - name: Install dependencies  
        run: bun install  

      - name: Run Prettier  
        run: bun run format || true

      - name: Generate changelog  
        id: changelog  
        run: |  
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")  
            
          if [ -z "$PREV_TAG" ]; then  
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)  
          else  
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)  
          fi  
            
          echo "changelog<<EOF" >> $GITHUB_OUTPUT  
          echo "$CHANGELOG" >> $GITHUB_OUTPUT  
          echo "EOF" >> $GITHUB_OUTPUT  

      - name: Update CHANGELOG.md  
        run: |  
          VERSION="${{ needs.check-version.outputs.new_version }}"  
          DATE=$(date +%Y-%m-%d)  
            
          if [ ! -f CHANGELOG.md ]; then  
            echo "# Changelog" > CHANGELOG.md  
            echo "" >> CHANGELOG.md  
          fi  
            
          {  
            echo "## [$VERSION] - $DATE"  
            echo ""  
            echo "${{ steps.changelog.outputs.changelog }}"  
            echo ""  
          } | cat - CHANGELOG.md > temp && mv temp CHANGELOG.md

      - name: Commit changes directly to main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.name "naruyaizumi"
          git config --local user.email "sexystyle088@gmail.com"
          
          git remote set-url origin "https://naruyaizumi:$PAT_TOKEN@github.com/naruyaizumi/liora.git"
          
          git add .
          
          if [[ `git status --porcelain` ]]; then  
            git commit -m "chore(release): prepare v${{ needs.check-version.outputs.new_version }}"
            
            git push origin main 2>&1 | sed "s/$PAT_TOKEN/***/g"
            echo "Changes committed directly to main"
          else  
            echo "No formatting changes needed"
          fi

      - name: Create and push git tag
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          
          git tag -a "v$VERSION" -m "Release v$VERSION"
          
          git remote set-url origin "https://naruyaizumi:$PAT_TOKEN@github.com/naruyaizumi/liora.git"
          git push origin "v$VERSION" 2>&1 | sed "s/$PAT_TOKEN/***/g"
          
          echo "Tag v$VERSION created and pushed"

  create-release:
    name: Create GitHub Release
    needs: [check-version, prepare-and-tag]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create GitHub Release  
        uses: softprops/action-gh-release@v2  
        with:  
          tag_name: v${{ needs.check-version.outputs.new_version }}  
          name: Release v${{ needs.check-version.outputs.new_version }}  
          body: |  
            # ðŸŽ‰ Release v${{ needs.check-version.outputs.new_version }}  
              
            ## What's Changed  
              
            ${{ needs.prepare-and-tag.outputs.changelog }}  
              
            ## Installation  
              
            ```bash  
            curl -fsSL https://raw.githubusercontent.com/naruyaizumi/liora/main/service.sh | bash  
            ```  
              
            ## Full Changelog  
              
            **Full Changelog**: https://github.com/naruyaizumi/liora/compare/v${{ needs.check-version.outputs.new_version }}  
          draft: false  
          prerelease: false  
          generate_release_notes: true  
        env:  
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

  trigger-downstream-workflows:
    name: Trigger Downstream Workflows
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Documentation Workflow
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'documentation.yml',
              ref: 'main'
            });
            console.log('Triggered documentation workflow');

      - name: Trigger Wiki Management Workflow
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'wiki-management.yml',
              ref: 'main'
            });
            console.log('Triggered wiki management workflow');