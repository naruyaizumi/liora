name: Release Management

on:
  push:
    branches: ["main"]
    paths:
      - "package.json"
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
      should_release: ${{ steps.check.outputs.release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check version change  
        id: check  
        run: |  
          PREV_VERSION=$(git show HEAD^:package.json 2>/dev/null | jq -r '.version' || echo "0.0.0")  
          NEW_VERSION=$(jq -r '.version' package.json)  
            
          echo "Previous version: $PREV_VERSION"  
          echo "New version: $NEW_VERSION"  
            
          if [ "$PREV_VERSION" != "$NEW_VERSION" ]; then  
            echo "changed=true" >> $GITHUB_OUTPUT  
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT  
              
            if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then  
              echo "release=false" >> $GITHUB_OUTPUT  
              echo "Tag v$NEW_VERSION already exists"  
            else  
              echo "release=true" >> $GITHUB_OUTPUT  
            fi  
          else  
            echo "changed=false" >> $GITHUB_OUTPUT  
            echo "release=false" >> $GITHUB_OUTPUT  
          fi

  create-release-branch:
    name: Create Release Branch
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.create-branch.outputs.branch_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create release branch
        id: create-branch
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          BRANCH_NAME="release/v${VERSION}"

          git checkout -b "$BRANCH_NAME"
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Created branch: $BRANCH_NAME"

  format-and-prepare:
    name: Format Code and Prepare Release
    needs: [check-version, create-release-branch]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ needs.create-release-branch.outputs.branch_name }}

      - name: Setup Bun  
        uses: oven-sh/setup-bun@v2  
        with:  
          bun-version: latest  

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libwebp-dev \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libswresample-dev \
            libswscale-dev \
            libavfilter-dev \
            build-essential \
            python3 \
            g++ \
            pkg-config \
            cmake
            
      - name: Install dependencies  
        run: bun install  

      - name: Run Prettier  
        run: bun run format || true

      - name: Generate changelog  
        id: changelog  
        run: |  
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")  
            
          if [ -z "$PREV_TAG" ]; then  
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)  
          else  
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)  
          fi  
            
          echo "changelog<<EOF" >> $GITHUB_OUTPUT  
          echo "$CHANGELOG" >> $GITHUB_OUTPUT  
          echo "EOF" >> $GITHUB_OUTPUT  

      - name: Update CHANGELOG.md  
        run: |  
          VERSION="${{ needs.check-version.outputs.new_version }}"  
          DATE=$(date +%Y-%m-%d)  
            
          if [ ! -f CHANGELOG.md ]; then  
            echo "# Changelog" > CHANGELOG.md  
            echo "" >> CHANGELOG.md  
          fi  
            
          {  
            echo "## [$VERSION] - $DATE"  
            echo ""  
            echo "${{ steps.changelog.outputs.changelog }}"  
            echo ""  
          } | cat - CHANGELOG.md > temp && mv temp CHANGELOG.md  

      - name: Commit changes to release branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"  
          git config --local user.name "github-actions[bot]"  
          
          git add .

          if [[ `git status --porcelain` ]]; then  
            git commit -m "chore(release): prepare v${{ needs.check-version.outputs.new_version }}"
            git push origin "${{ needs.create-release-branch.outputs.branch_name }}"
          else  
            echo "No changes to commit"  
          fi

  create-pull-request:
    name: Create Pull Request
    needs: [check-version, create-release-branch, format-and-prepare]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: ${{ needs.create-release-branch.outputs.branch_name }}
          pr_title: "ðŸš€ Release v${{ needs.check-version.outputs.new_version }}"
          pr_body: |
            ## Release v${{ needs.check-version.outputs.new_version }}
            
            ### Changelog
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Changes included:
            
            - Updated version in package.json
            - Formatted code with Prettier
            - Updated CHANGELOG.md
            
            ### To release:
            
            1. Merge this PR
            2. The release workflow will automatically create a GitHub release
            3. Tag will be created as v${{ needs.check-version.outputs.new_version }}
            
            ---
            
            *Auto-generated by GitHub Actions*
          pr_label: "release"

  create-release:
    name: Create GitHub Release
    needs: [check-version, create-pull-request]
    if: |
      needs.check-version.outputs.should_release == 'true' &&
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create Release  
        uses: softprops/action-gh-release@v2  
        with:  
          tag_name: v${{ needs.check-version.outputs.new_version }}  
          name: Release v${{ needs.check-version.outputs.new_version }}  
          body: |  
            # ðŸŽ‰ Release v${{ needs.check-version.outputs.new_version }}  
              
            ## What's Changed  
              
            ${{ needs.format-and-prepare.outputs.changelog }}  
              
            ## Installation  
              
            ```bash  
            curl -sSL https://raw.githubusercontent.com/naruyaizumi/liora/main/service.sh | bash  
            ```  
              
            ## Full Changelog  
              
            **Full Changelog**: https://github.com/naruyaizumi/liora/compare/v${{ needs.check-version.outputs.new_version }}  
          draft: true  
          prerelease: false  
          generate_release_notes: true  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}