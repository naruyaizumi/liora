name: Dependency Management

on:
  schedule:
    - cron: "0 1 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-updates:
    name: Check for Updates
    runs-on: self-hosted
    outputs:
      has_updates: ${{ steps.check.outputs.has_updates }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: npm

      - name: Check for outdated packages
        id: check
        run: |
          npm outdated --json > outdated.json || echo "{}" > outdated.json
          
          if [ -s outdated.json ] && [ "$(cat outdated.json)" != "{}" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload outdated report
        if: steps.check.outputs.has_updates == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: outdated-packages
          path: outdated.json
          retention-days: 7

  update-dependencies:
    name: Update Dependencies
    runs-on: self-hosted
    needs: check-updates
    if: needs.check-updates.outputs.has_updates == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Update dependencies
        run: npm update --save

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): automated dependency update"
          body: |
            ## Dependency Updates
            
            This PR updates outdated dependencies to their latest compatible versions.
            
            - All updates are to the latest compatible versions
            - Automated by scheduled workflow
          branch: deps/update-${{ github.run_number }}
          delete-branch: true
          labels: dependencies, automated

  security-audit:
    name: Security Audit
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Run npm audit
        run: |
          npm audit --json > audit.json 2>/dev/null || echo '{"vulnerabilities": {}}' > audit.json
          
          HIGH_VULNS=$(jq '.metadata.vulnerabilities.high // 0' audit.json 2>/dev/null || echo "0")
          CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' audit.json 2>/dev/null || echo "0")
          
          echo "Vulnerability Report:"
          echo "Critical: $CRITICAL_VULNS"
          echo "High: $HIGH_VULNS"
          
          if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "::warning::Found $HIGH_VULNS high and $CRITICAL_VULNS critical vulnerabilities"
            npm audit fix --force || true
          fi

      - name: Create security issue if needed
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Security Vulnerabilities Detected',
              body: 'Security vulnerabilities found during automated audit. Check workflow logs for details.',
              labels: ['security', 'priority-high']
            });