name: Dependency Management

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || echo "{}" > outdated.json
          
          if [ -s outdated.json ] && [ "$(cat outdated.json)" != "{}" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Outdated packages found:"
            cat outdated.json
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "All dependencies are up to date"
          fi

      - name: Update dependencies
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm update --save
          
          echo "Dependencies updated successfully"

      - name: Create Pull Request
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): update dependencies"
          body: |
            ## Dependency Updates
            
            This PR updates outdated dependencies to their latest versions.
            
            Automated dependency update
            All updates are to the latest compatible versions
            
            Changes:
            - Updated package dependencies
            - Generated by automated workflow
            - Scheduled daily update
          branch: deps/update-$(date +%s)
          delete-branch: true
          labels: dependencies, automated

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Run npm audit
        run: |
          echo "Running security audit..."
          
          npm audit --json > audit.json 2>/dev/null || echo '{"vulnerabilities": {}}' > audit.json
          
          HIGH_VULNS=$(jq '.metadata.vulnerabilities.high // 0' audit.json 2>/dev/null || echo "0")
          CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' audit.json 2>/dev/null || echo "0")
          
          echo "Vulnerability Report:"
          echo "Critical: $CRITICAL_VULNS"
          echo "High: $HIGH_VULNS"
          
          if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "Security vulnerabilities found!"
            echo "::warning::Found $HIGH_VULNS high and $CRITICAL_VULNS critical vulnerabilities"
            
            npm audit fix --force || echo "Some vulnerabilities could not be fixed automatically"
            
            exit 1
          else
            echo "No security vulnerabilities found"
          fi

      - name: Create security issue if vulnerabilities remain
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Security Vulnerabilities Detected',
              body: 'Security vulnerabilities were found during the automated audit. Please check the workflow logs for details.',
              labels: ['security', 'priority-high']
            });