name: C++ Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'lib/cpp/**/*.cpp'
      - 'lib/cpp/**/*.h'
      - 'lib/cpp/**/*.cc'
      - 'binding.gyp'
      - '.clang-format'
      - '.clang-tidy'

permissions:
  contents: write
  pull-requests: write

jobs:
  clang-format-check:
    name: Clang-Format Check
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check C++ formatting
        id: format-check
        run: |
          command -v clang-format || exit 1
          
          UNFORMATTED_FILES=""
          for file in $(find lib/cpp -name '*.cpp' -o -name '*.h' -o -name '*.cc'); do
            clang-format --dry-run --Werror "$file" 2>/dev/null || UNFORMATTED_FILES="$UNFORMATTED_FILES$file\n"
          done
          
          if [ -n "$UNFORMATTED_FILES" ]; then
            echo "needs_format=true" >> $GITHUB_OUTPUT
          else
            echo "needs_format=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-format if needed
        if: steps.format-check.outputs.needs_format == 'true' && github.event_name == 'pull_request'
        run: |
          command -v clang-format || exit 1
          find lib/cpp -name '*.cpp' -o -name '*.h' -o -name '*.cc' | xargs clang-format -i

      - name: Commit formatting changes
        if: steps.format-check.outputs.needs_format == 'true' && github.event_name == 'pull_request'
        run: |
          git config user.name "liora-bot"
          git config user.email "liora.bot.official@gmail.com"
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git add lib/cpp/
            git commit -m "style(cpp): auto-format with clang-format"
            git push
          fi

  clang-tidy-analysis:
    name: Clang-Tidy Static Analysis
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install node-addon-api
        run: |
          pnpm add node-addon-api --no-frozen-lockfile

      - name: Run clang-tidy analysis
        run: |
          command -v clang-tidy || exit 0
          
          NAPI_INCLUDE=$(node -p "require('node-addon-api').include")
          
          for file in $(find lib/cpp -name '*.cpp'); do
            clang-tidy "$file" \
              --checks='-*,bugprone-*,cert-*,performance-*,readability-*' \
              -- \
              -std=c++20 \
              -I"$NAPI_INCLUDE" \
              -I/usr/include \
              -Ilib/cpp/core \
              -DNAPI_CPP_EXCEPTIONS \
              || true
          done

  memory-safety-check:
    name: Memory Safety Check (Headers)
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for unsafe patterns
        run: |
          grep -rn "new \|delete " lib/cpp/ --include="*.cpp" --include="*.h" && echo "Found raw new/delete" || true
          grep -rn "malloc\|free\|calloc\|realloc" lib/cpp/ --include="*.cpp" --include="*.h" && echo "Found malloc/free" || true
          grep -rn "void.*\*" lib/cpp/ --include="*.h" | grep -v "Napi::" | grep -v "//" && echo "Found raw pointers" || true