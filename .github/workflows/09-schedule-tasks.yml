name: Scheduled Tasks

on:
  schedule:
    - cron: "0 0 * * 0"
    - cron: "0 0 1 * *"

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  cleanup-cache:
    name: Cleanup Old Caches
    runs-on: self-hosted
    steps:
      - name: Cleanup caches
        uses: actions/github-script@v8
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const oneWeekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            let deletedCount = 0;
            
            for (const cache of caches.data.actions_caches) {
              const lastAccessed = new Date(cache.last_accessed_at);
              if (lastAccessed < oneWeekAgo) {
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                });
                deletedCount++;
              }
            }
            
            console.log(`Deleted ${deletedCount} old caches`);

  cleanup-old-artifacts:
    name: Cleanup Old Artifacts
    runs-on: self-hosted
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v8
        with:
          script: |
            const days = 7;
            const timestamp = new Date(Date.now() - days * 24 * 60 * 60 * 1000);
            
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            let deletedCount = 0;
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < timestamp) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                deletedCount++;
              }
            }
            
            console.log(`Deleted ${deletedCount} old artifacts`);

  cleanup-old-branches:
    name: Cleanup Stale Branches
    runs-on: self-hosted
    if: github.event.schedule == '0 0 1 * *'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Delete merged branches
        run: |
          git fetch --prune
          
          for branch in $(git branch -r | grep -v '\->' | grep -v 'main' | grep -v 'develop'); do
            branch_name=${branch#origin/}
            
            if git merge-base --is-ancestor origin/$branch_name origin/main 2>/dev/null; then
              echo "Deleting merged branch: $branch_name"
              git push origin --delete $branch_name || true
            fi
          done