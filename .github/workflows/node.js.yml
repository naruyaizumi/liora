name: ğŸ± Node.js CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x, 23.x, 24.x]

        steps:
            - name: ğŸ™ Checkout Repository
              uses: actions/checkout@v4

            - name: ğŸœ Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "yarn"

            - name: ğŸ¡ Install Dependencies
              run: yarn install

            - name: ğŸ° Audit Dependencies
              run: yarn audit || true

            - name: ğŸµ Check Unused Dependencies (depcheck)
              run: npx depcheck || true

            - name: ğŸ© Check Outdated Dependencies (npm-check)
              run: npx npm-check || true

            - name: ğŸ• Check for Updates (npm-check-updates)
              run: npx npm-check-updates || true

            - name: ğŸ§ Run Tests
              run: yarn test
