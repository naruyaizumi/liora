name: ğŸ± Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - name: ğŸ™ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸœ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: ğŸ¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: ğŸ›  Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config cmake python3 python3-dev \
            ffmpeg imagemagick \
            libavformat-dev libavcodec-dev libavutil-dev \
            libswresample-dev libswscale-dev \
            libwebp-dev libpng-dev libjpeg-dev zlib1g-dev \
            libfreetype6-dev libharfbuzz-dev libpango1.0-dev \
            libgif-dev libopus-dev libvpx-dev

      - name: ğŸ¡ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ° Audit Dependencies
        run: pnpm audit || true

      - name: ğŸµ Check Unused Dependencies
        run: npx depcheck --ignores=node-addon-api || true

      - name: ğŸ• Check for Updates
        run: npx npm-check-updates || true

      - name: ğŸ§ Run Tests
        run: pnpm test