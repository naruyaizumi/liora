name: Main CI/CD & Release

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

permissions:
    contents: write
    security-events: write
    actions: read

jobs:
    eslint:
        name: ESLint Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install native dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    ffmpeg \
                    libwebp-dev \
                    libavformat-dev \
                    libavcodec-dev \
                    libavutil-dev \
                    libswresample-dev \
                    libswscale-dev \
                    libavfilter-dev \
                    build-essential \
                    python3 \
                    g++ \
                    pkg-config \
                    cmake

            - name: Install Dependencies
              run: bun install --no-save

            - name: Run ESLint
              run: bunx eslint .

    rust-check:
        name: Rust Build Check
        needs: [eslint]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            - name: Cache Cargo
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      rs/target/
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Check Rust code
              working-directory: ./lib/rs
              run: cargo check --release

    codeql:
        name: Analyze JavaScript (CodeQL)
        needs: [rust-check]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: javascript
                  queries: security-extended,security-and-quality

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3

    release-flow:
        name: Prettier & Auto Release
        needs: [codeql]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.PAT_TOKEN }}
                  fetch-depth: 0

            - name: Check if package.json version changed
              id: check_version_change
              run: |
                  PREV_VERSION=$(git show HEAD^:package.json | jq -r '.version')
                  NEW_VERSION=$(jq -r '.version' package.json)

                  echo "Previous version: $PREV_VERSION"
                  echo "New version: $NEW_VERSION"

                  if [ "$PREV_VERSION" != "$NEW_VERSION" ]; then
                    echo "version_changed=true" >> $GITHUB_OUTPUT
                    echo "current_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                  else
                    echo "version_changed=false" >> $GITHUB_OUTPUT
                  fi

            - name: Setup Bun
              if: steps.check_version_change.outputs.version_changed == 'true'
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install native dependencies
              if: steps.check_version_change.outputs.version_changed == 'true'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    ffmpeg \
                    libwebp-dev \
                    libavformat-dev \
                    libavcodec-dev \
                    libavutil-dev \
                    libswresample-dev \
                    libswscale-dev \
                    libavfilter-dev \
                    build-essential \
                    python3 \
                    g++ \
                    pkg-config \
                    cmake

            - name: Run Prettier and Push
              if: steps.check_version_change.outputs.version_changed == 'true'
              run: |
                  bun install --no-save
                  bunx prettier --write . || true

                  git config --global user.name "naruyaizumi"
                  git config --global user.email "sexystyle088@gmail.com"

                  if [[ `git status --porcelain` ]]; then
                    git add .
                    git commit -m "style: auto-format with Prettier [skip ci]"
                    git push origin main
                    echo "Prettier formatting applied and pushed."
                  else
                    echo "No changes by Prettier."
                  fi

            - name: Check Release Necessity
              id: check_release
              if: steps.check_version_change.outputs.version_changed == 'true'
              run: |
                  CURRENT_VERSION=$(jq -r .version package.json)
                  LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
                  OLD_VERSION_TAG=${LAST_TAG#v}

                  echo "Current Package Version: $CURRENT_VERSION"
                  echo "Last Git Tag: $LAST_TAG"

                  if [ "$CURRENT_VERSION" != "$OLD_VERSION_TAG" ]; then
                    echo "do_release=true" >> $GITHUB_OUTPUT
                    echo "release_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  else
                    echo "do_release=false" >> $GITHUB_OUTPUT
                    echo "Tag already exists for this version."
                  fi

            - name: Create GitHub Release
              if: steps.check_release.outputs.do_release == 'true'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.check_release.outputs.release_version }}
                  name: Release v${{ steps.check_release.outputs.release_version }}
                  body: |
                      ðŸŽ‰ Automatic release for version **v${{ steps.check_release.outputs.release_version }}**
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    mirror-repositories:
        name: Mirror to All Repositories
        needs: [release-flow]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        continue-on-error: false
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.PAT_TOKEN }}

            - name: Configure Git
              run: |
                  git config --global user.name "naruyaizumi"
                  git config --global user.email "sexystyle088@gmail.com"

            - name: Mirror to GitLab
              continue-on-error: true
              run: |
                  echo "Pushing to GitLab..."
                  git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/naruyaizumi/liora.git 2>/dev/null || true
                  if git push gitlab main --force --tags 2>&1 | tee /tmp/gitlab.log; then
                    echo "GitLab mirror successful"
                    echo "gitlab_status=success" >> $GITHUB_ENV
                  else
                    echo "GitLab mirror failed"
                    echo "gitlab_status=failed" >> $GITHUB_ENV
                    cat /tmp/gitlab.log
                  fi

            - name: Mirror to Codeberg
              continue-on-error: true
              run: |
                  echo "Pushing to Codeberg..."
                  git remote add codeberg https://naruyaizumi:${{ secrets.CODEBERG_TOKEN }}@codeberg.org/naruyaizumi/liora.git 2>/dev/null || true
                  if git push codeberg main --force --tags 2>&1 | tee /tmp/codeberg.log; then
                    echo "Codeberg mirror successful"
                    echo "codeberg_status=success" >> $GITHUB_ENV
                  else
                    echo "Codeberg mirror failed"
                    echo "codeberg_status=failed" >> $GITHUB_ENV
                    cat /tmp/codeberg.log
                  fi

            - name: Mirror to Gitea
              continue-on-error: true
              run: |
                  echo "Pushing to Gitea..."
                  git remote add gitea https://naruyaizumi:${{ secrets.GITEA_TOKEN }}@gitea.com/naruyaizumi/liora.git 2>/dev/null || true
                  if git push gitea main --force --tags 2>&1 | tee /tmp/gitea.log; then
                    echo "Gitea mirror successful"
                    echo "gitea_status=success" >> $GITHUB_ENV
                  else
                    echo "Gitea mirror failed"
                    echo "gitea_status=failed" >> $GITHUB_ENV
                    cat /tmp/gitea.log
                  fi

            - name: Mirror to Bitbucket
              continue-on-error: true
              run: |
                  echo "Pushing to Bitbucket..."
                  git remote add bitbucket https://naruyaizumi:${{ secrets.BITBUCKET_TOKEN }}@bitbucket.org/naruyaizumi/liora.git 2>/dev/null || true
                  if git push bitbucket main --force --tags 2>&1 | tee /tmp/bitbucket.log; then
                    echo "Bitbucket mirror successful"
                    echo "bitbucket_status=success" >> $GITHUB_ENV
                  else
                    echo "Bitbucket mirror failed"
                    echo "bitbucket_status=failed" >> $GITHUB_ENV
                    cat /tmp/bitbucket.log
                  fi

            - name: Mirror to Azure DevOps
              continue-on-error: true
              run: |
                  echo "Pushing to Azure DevOps..."
                  git remote add azure https://naruyaizumi:${{ secrets.AZURE_TOKEN }}@dev.azure.com/naruyaizumi/_git/liora 2>/dev/null || true
                  if git push azure main --force --tags 2>&1 | tee /tmp/azure.log; then
                    echo "Azure DevOps mirror successful"
                    echo "azure_status=success" >> $GITHUB_ENV
                  else
                    echo "Azure DevOps mirror failed"
                    echo "azure_status=failed" >> $GITHUB_ENV
                    cat /tmp/azure.log
                  fi

            - name: Mirror Summary
              if: always()
              run: |
                  echo "Mirror Status Summary:"
                  echo "========================"
                  echo "GitLab: ${gitlab_status:-unknown}"
                  echo "Codeberg: ${codeberg_status:-unknown}"
                  echo "Gitea: ${gitea_status:-unknown}"
                  echo "Bitbucket: ${bitbucket_status:-unknown}"
                  echo "Azure DevOps: ${azure_status:-unknown}"
                  echo "========================"
                  
                  # Check if any mirror failed
                  if [[ "${gitlab_status}" == "failed" ]] || \
                     [[ "${codeberg_status}" == "failed" ]] || \
                     [[ "${gitea_status}" == "failed" ]] || \
                     [[ "${bitbucket_status}" == "failed" ]] || \
                     [[ "${azure_status}" == "failed" ]]; then
                    echo "Some mirrors failed. Check logs above."
                    exit 1
                  else
                    echo "All mirrors completed successfully!"
                  fi