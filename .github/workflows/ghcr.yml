name: GHCR Build & Push

on:
  push:
    branches: ["main"]
    paths:
      - "src/docker/**"
      - ".github/workflows/ghcr.yml"

permissions:
  contents: write
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build and push Node versions
        run: |
          cd src/docker
          for v in 20 22 23 24 25; do
            echo "ðŸš€ Building image for Node $v"
            docker build -f Dockerfile --build-arg NODE_VERSION=$v -t ghcr.io/${{ github.repository_owner }}/liora:$v .
            echo "ðŸ“¦ Pushing image: ghcr.io/${{ github.repository_owner }}/liora:$v"
            docker push ghcr.io/${{ github.repository_owner }}/liora:$v
          done