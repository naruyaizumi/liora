name: ğŸ¡ njsscan SARIF ğŸ©

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  schedule:
    - cron: '0 22 * * *'

permissions:
  contents: read

jobs:
  njsscan:
    runs-on: ubuntu-latest
    name: ğŸ” Run njsscan
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install njsscan
        run: |
          python3 -m pip install --upgrade pip
          pip install njsscan

      - name: ğŸš¨ Run njsscan
        run: |
          njsscan . --sarif --output results.sarif || true

      - name: ğŸ“¤ Upload njsscan SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
