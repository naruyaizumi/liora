name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  setup-cache:
    name: Setup Dependencies Cache
    runs-on: self-hosted
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache node modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-24-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-24-

      - name: Cache native dependencies
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /usr/include
          key: ${{ runner.os }}-native-deps-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-native-deps-

  prettier-check:
    name: Prettier Auto Fix
    runs-on: self-hosted
    needs: setup-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-24-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: needs.setup-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Run Prettier Fix
        run: npx prettier --write .

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add .
            git commit -m "chore(format): auto-prettier"
            git push
          fi

  eslint:
    name: ESLint Analysis
    runs-on: self-hosted
    needs: setup-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-24-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: needs.setup-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Run ESLint
        run: npx eslint . --ext .js

  cpp-format:
    name: C++ Auto Format Fix
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Cache clang-format
        uses: actions/cache@v4
        with:
          path: /usr/bin/clang-format
          key: ${{ runner.os }}-clang-format

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Run clang-format Fix
        run: |
          find lib/cpp -name '*.cpp' -o -name '*.h' -o -name '*.cc' | \
            xargs clang-format -i

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "liora-bot"
            git config user.email "liora.bot.official@gmail.com"
            git add .
            git commit -m "chore(format): auto-clang-format"
            git push
          fi

  commit-lint:
    name: Commit Message Lint
    runs-on: self-hosted
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Cache commitlint
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-commitlint

      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --config .github/.commitlintrc.json --verbose