name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier-check:
    name: Prettier Auto Fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: Check version vs tag
        id: check_version
        run: |
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          
          if git rev-parse "v$PACKAGE_VERSION" >/dev/null 2>&1; then
            echo "Tag exists: v$PACKAGE_VERSION"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "New version: v$PACKAGE_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        if: steps.check_version.outputs.version_changed == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.check_version.outputs.version_changed == 'true'
        run: bun install

      - name: Install Prettier
        if: steps.check_version.outputs.version_changed == 'true'
        run: bun add -D prettier

      - name: Run Prettier Fix
        if: steps.check_version.outputs.version_changed == 'true'
        run: bunx prettier --write .

      - name: Commit changes
        if: steps.check_version.outputs.version_changed == 'true'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "liora-bot"
            git config user.email "liora.bot.official@gmail.com"
            git add .
            git commit -m "chore(format): auto-prettier"
            git push
          fi

  eslint:
    name: ESLint Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install ESLint
        run: bun add -D eslint @eslint/js globals

      - name: Run ESLint
        run: bunx eslint . --config ./.github/eslint.config.js

  validate-installer:
    name: Validate Installer Script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint installer script
        run: shellcheck -e SC1091 -e SC2034 ./install.sh || true

      - name: Test installer (dry-run)
        run: bash -n ./install.sh || exit 1