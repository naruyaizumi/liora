name: Code Quality

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: write
    pull-requests: write

jobs:
    eslint:
        name: ESLint Analysis
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Install ESLint
              run: bun add -D eslint @eslint/js globals

            - name: Run ESLint
              run: bunx eslint . --config ./.github/eslint.config.js
