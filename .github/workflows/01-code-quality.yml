name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier-check:
    name: Prettier Auto Fix
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: Check version vs tag
        id: check_version
        run: |
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          
          if git rev-parse "v$PACKAGE_VERSION" >/dev/null 2>&1; then
            echo "Tag exists: v$PACKAGE_VERSION"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "New version: v$PACKAGE_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_version.outputs.version_changed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Setup pnpm
        if: steps.check_version.outputs.version_changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        if: steps.check_version.outputs.version_changed == 'true'
        run: pnpm install

      - name: Run Prettier Fix
        if: steps.check_version.outputs.version_changed == 'true'
        run: pnpm exec prettier --write .

      - name: Commit changes
        if: steps.check_version.outputs.version_changed == 'true'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "liora-bot"
            git config user.email "liora.bot.official@gmail.com"
            git add .
            git commit -m "chore(format): auto-prettier"
            git push
          fi

  eslint:
    name: ESLint Analysis
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm exec eslint . --ext .js

  cpp-format:
    name: C++ Auto Format Fix
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Run clang-format Fix
        run: |
          command -v clang-format || exit 1
          find lib/cpp -name '*.cpp' -o -name '*.h' -o -name '*.cc' | xargs clang-format -i

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "liora-bot"
            git config user.email "liora.bot.official@gmail.com"
            git add .
            git commit -m "chore(format): auto-clang-format"
            git push
          fi