name: C++ Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'lib/cpp/**/*.cpp'
      - 'lib/cpp/**/*.h'
      - 'lib/cpp/**/*.cc'
      - 'binding.gyp'
      - '.github/.clang-format'
      - '.github/.clang-tidy'

permissions:
  contents: write
  pull-requests: write

env:
  CLANG_FORMAT_CONFIG: .github/.clang-format
  CLANG_TIDY_CONFIG: .github/.clang-tidy

jobs:
  clang-format-check:
    name: Clang-Format Check
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check C++ formatting
        id: format-check
        run: |
          command -v clang-format || exit 1
          
          UNFORMATTED_FILES=""
          for file in $(find src/lib/cpp -name '*.cpp' -o -name '*.h' -o -name '*.cc'); do
            clang-format --dry-run --Werror --style=file:"$CLANG_FORMAT_CONFIG" "$file" 2>/dev/null || UNFORMATTED_FILES="$UNFORMATTED_FILES$file\n"
          done
          
          if [ -n "$UNFORMATTED_FILES" ]; then
            echo "needs_format=true" >> $GITHUB_OUTPUT
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo -e "$UNFORMATTED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "needs_format=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-format if needed
        if: steps.format-check.outputs.needs_format == 'true' && github.event_name == 'pull_request'
        run: |
          command -v clang-format || exit 1
          find src/lib/cpp -name '*.cpp' -o -name '*.h' -o -name '*.cc' | xargs clang-format -i --style=file:"$CLANG_FORMAT_CONFIG"

      - name: Commit formatting changes
        if: steps.format-check.outputs.needs_format == 'true' && github.event_name == 'pull_request'
        run: |
          git config user.name "liora-bot"
          git config user.email "liora.bot.official@gmail.com"
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git add lib/cpp/
            git commit -m "style(cpp): auto-format with clang-format"
            git push
          fi

  clang-tidy-analysis:
    name: Clang-Tidy Static Analysis
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install node-addon-api
        run: |
          npm install node-addon-api

      - name: Run clang-tidy analysis
        run: |
          command -v clang-tidy || exit 0
          
          NAPI_INCLUDE=$(node -p "require('node-addon-api').include")
          
          for file in $(find src/lib/cpp -name '*.cpp'); do
            clang-tidy "$file" \
              --config-file="$CLANG_TIDY_CONFIG" \
              -- \
              -std=c++20 \
              -I"$NAPI_INCLUDE" \
              -I/usr/include \
              -Ilib/cpp/core \
              -DNAPI_CPP_EXCEPTIONS \
              || true
          done