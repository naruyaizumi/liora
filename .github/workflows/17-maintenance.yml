name: Repository Maintenance

on:
  schedule:
    - cron: "0 2 * * 0"
    - cron: "0 3 1 * *"
  workflow_dispatch:
    inputs:
      task:
        description: "Maintenance task to run"
        required: true
        type: choice
        options:
          - all
          - cleanup-branches
          - cleanup-artifacts
          - cleanup-cache
          - update-dependencies
          - generate-reports

permissions:
  contents: write
  actions: write
  issues: write

jobs:
  cleanup-workflow-runs:
    name: Cleanup Old Workflow Runs
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 3 1 * *' || github.event.inputs.task == 'all'
    steps:
      - name: Delete old workflow runs
        uses: actions/github-script@v8
        with:
          script: |
            const days = 90;
            const timestamp = new Date(Date.now() - days * 24 * 60 * 60 * 1000);
            
            const workflows = await github.rest.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            for (const workflow of workflows.data.workflows) {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow.id,
                created: `<${timestamp.toISOString()}`
              });
              
              for (const run of runs.data.workflow_runs) {
                await github.rest.actions.deleteWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
                console.log(`Deleted run ${run.id} from ${workflow.name}`);
              }
            }

  cleanup-artifacts:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * 0' || github.event.inputs.task == 'all' || github.event.inputs.task == 'cleanup-artifacts'
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v8
        with:
          script: |
            const days = 30;
            const timestamp = new Date(Date.now() - days * 24 * 60 * 60 * 1000);
            
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            let deletedCount = 0;
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < timestamp) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                deletedCount++;
              }
            }
            
            console.log(`Deleted ${deletedCount} old artifacts`);

  cleanup-branches:
    name: Cleanup Merged Branches
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * 0' || github.event.inputs.task == 'all' || github.event.inputs.task == 'cleanup-branches'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Delete merged branches
        run: |
          git fetch --all --prune
          
          BRANCHES=$(git branch -r | grep -v '\->' | grep -v 'main\|develop\|master' | sed 's/origin\///')
          
          for branch in $BRANCHES; do
            if git merge-base --is-ancestor origin/$branch origin/main 2>/dev/null; then
              echo "Deleting merged branch: $branch"
              git push origin --delete $branch || true
            fi
          done

  optimize-images:
    name: Optimize Images
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 3 1 * *' || github.event.inputs.task == 'all'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install optimization tools
        run: |
          sudo apt-get update
          sudo apt-get install -y optipng jpegoptim

      - name: Optimize images
        run: |
          find . -name "*.png" -type f -exec optipng -o7 {} \; || true
          
          find . -name "*.jpg" -type f -exec jpegoptim --strip-all {} \; || true
          find . -name "*.jpeg" -type f -exec jpegoptim --strip-all {} \; || true

      - name: Commit optimized images
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ `git status --porcelain` ]]; then
            git add -A
            git commit -m "chore: optimize images [skip ci]"
            git push
            echo "Images optimized and committed"
          else
            echo "No images to optimize"
          fi

  update-contributors:
    name: Update Contributors List
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * 0' || github.event.inputs.task == 'all'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate contributors list
        run: |
          cat > CONTRIBUTORS.md << 'EOF'
          # Contributors
          
          Thank you to all the people who have contributed to Liora! ðŸŽ‰
          
          ## Core Team
          
          - **Naruya Izumi** ([@naruyaizumi](https://github.com/naruyaizumi)) - Creator & Maintainer
          
          ## Contributors
          
          EOF
          
          # Get all contributors
          git log --format='%aN <%aE>' | sort -u | while read line; do
            NAME=$(echo $line | cut -d'<' -f1 | xargs)
            EMAIL=$(echo $line | cut -d'<' -f2 | cut -d'>' -f1)
            COMMITS=$(git log --author="$EMAIL" --oneline | wc -l)
            echo "- **$NAME** - $COMMITS commits" >> CONTRIBUTORS.md
          done
          
          cat >> CONTRIBUTORS.md << 'EOF'
          
          ## How to Contribute
          
          See [CONTRIBUTING.md](CONTRIBUTING.md) for guidelines on how to contribute.
          
          ---
          
          *This list is automatically generated. Last updated: $(date -u +"%Y-%m-%d")*
          EOF

      - name: Commit contributors list
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ `git status --porcelain` ]]; then
            git add CONTRIBUTORS.md
            git commit -m "docs: update contributors list [skip ci]"
            git push
            echo "Contributors list updated"
          fi

  generate-maintenance-report:
    name: Generate Maintenance Report
    runs-on: ubuntu-latest
    needs: [cleanup-workflow-runs, cleanup-artifacts, cleanup-branches, update-contributors]
    if: always()
    steps:
      - name: Create maintenance summary
        run: |
          cat > maintenance-report.md << 'EOF'
          # Maintenance Report
          
          **Date**: $(date -u +"%Y-%m-%d %H:%M UTC")
          
          ## Tasks Completed
          
          | Task | Status |
          |------|--------|
          | Cleanup Workflow Runs | ${{ needs.cleanup-workflow-runs.result }} |
          | Cleanup Artifacts | ${{ needs.cleanup-artifacts.result }} |
          | Cleanup Branches | ${{ needs.cleanup-branches.result }} |
          | Update Contributors | ${{ needs.update-contributors.result }} |
          
          ## Next Scheduled Maintenance
          
          - **Weekly**: Every Sunday at 2 AM UTC
          - **Monthly**: 1st of each month at 3 AM UTC
          
          ---
          
          *Report generated automatically by GitHub Actions*
          EOF
          
          cat maintenance-report.md

      - name: Upload report
        uses: actions/upload-artifact@v5
        with:
          name: maintenance-report
          path: maintenance-report.md

  health-check:
    name: Repository Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run health checks
        run: |
          echo "# Repository Health Report" > health-report.md
          echo "" >> health-report.md
          echo "**Generated**: $(date -u)" >> health-report.md
          echo "" >> health-report.md
          
          # Check for required files
          echo "## Required Files" >> health-report.md
          for file in README.md LICENSE CONTRIBUTING.md CODE_OF_CONDUCT.md .gitignore; do
            if [ -f "$file" ]; then
              echo "- $file" >> health-report.md
            else
              echo "- $file (missing)" >> health-report.md
            fi
          done
          
          echo "" >> health-report.md
          echo "## Repository Statistics" >> health-report.md
          echo "- Total Commits: $(git rev-list --count HEAD)" >> health-report.md
          echo "- Total Contributors: $(git log --format='%aN' | sort -u | wc -l)" >> health-report.md
          echo "- Total Files: $(find src lib -type f | wc -l)" >> health-report.md
          echo "- Total Lines: $(find src lib -name '*.js' -o -name '*.rs' -o -name '*.cpp' | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}')" >> health-report.md
          
          cat health-report.md

      - name: Upload health report
        uses: actions/upload-artifact@v5
        with:
          name: health-report
          path: health-report.md

  notify-maintenance:
    name: Notify Maintenance Complete
    runs-on: ubuntu-latest
    needs: [generate-maintenance-report, health-check]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "# ðŸ”§ Maintenance Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Repository maintenance tasks have been completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY