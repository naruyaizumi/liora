name: Code Quality & Security

on:
    push:
        branches: [main]
        paths:
            - "src/**/*.js"
            - "*.js"
            - "package.json"
            - "bun.lockb"
    pull_request:
        branches: [main]
        paths:
            - "src/**/*.js"
            - "*.js"
            - "package.json"
            - "bun.lockb"

permissions:
    contents: read
    security-events: write
    actions: read
    pull-requests: write

jobs:
    eslint:
        name: ESLint Analysis
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Cache dependencies
              uses: actions/cache@v5
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun add -D @eslint/js globals

            - name: Run ESLint
              run: bunx eslint . --config ./.github/eslint.config.js --format json --output-file eslint-report.json
              continue-on-error: true

            - name: Upload ESLint report
              uses: actions/upload-artifact@v6
              if: always()
              with:
                  name: eslint-report
                  path: eslint-report.json
                  retention-days: 30

            - name: Annotate code issues
              if: always()
              uses: ataylorme/eslint-annotate-action@v3
              with:
                  report-json: eslint-report.json
                  check-name: "ESLint Results"

    dependency-audit:
        name: Dependency Security Audit
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Run security audit
              run: |
                  bun audit --json > audit-report.json || true
                  cat audit-report.json

            - name: Upload audit report
              uses: actions/upload-artifact@v6
              if: always()
              with:
                  name: dependency-audit-report
                  path: audit-report.json
                  retention-days: 30

    trivy-scan:
        name: Trivy Security Scan
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Run Trivy vulnerability scanner (Filesystem)
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "."
                  format: "sarif"
                  output: "trivy-fs-results.sarif"
                  severity: "CRITICAL,HIGH,MEDIUM"
                  exit-code: "0"

            - name: Upload Trivy results to GitHub Security
              uses: github/codeql-action/upload-sarif@v4
              if: always()
              with:
                  sarif_file: "trivy-fs-results.sarif"
                  category: "trivy-filesystem"

            - name: Run Trivy vulnerability scanner (Config files)
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "config"
                  scan-ref: "."
                  format: "json"
                  output: "trivy-config-results.json"
                  exit-code: "0"

            - name: Upload Trivy config report
              uses: actions/upload-artifact@v6
              if: always()
              with:
                  name: trivy-config-report
                  path: trivy-config-results.json
                  retention-days: 30

    codeql:
        name: CodeQL Analysis
        runs-on: ubuntu-latest
        timeout-minutes: 360
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v4
              with:
                  languages: javascript
                  queries: security-extended,security-and-quality
                  config: |
                      paths:
                        - src
                      paths-ignore:
                        - node_modules
                        - "**/*.md"
                        - "**/*.json"
                        - "**/*.yml"
                        - "**/*.yaml"

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v4
              with:
                  category: "/language:javascript"
                  upload: true
                  output: codeql-results

            - name: Upload CodeQL results
              uses: actions/upload-artifact@v6
              if: always()
              with:
                  name: codeql-results
                  path: codeql-results
                  retention-days: 30

    security-summary:
        name: Security Summary
        runs-on: ubuntu-latest
        needs: [eslint, dependency-audit, trivy-scan, codeql]
        if: always()
        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v7

            - name: Create security summary
              run: |
                  echo "# ðŸ”’ Security & Quality Scan Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… ESLint: ${{ needs.eslint.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Dependency Audit: ${{ needs.dependency-audit.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Trivy Scan: ${{ needs.trivy-scan.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… CodeQL: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ“Š Detailed reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
