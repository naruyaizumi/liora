name: Pull Request Management

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  analyze-pr:
    name: Analyze PR Type
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      is_breaking: ${{ steps.check.outputs.is_breaking }}
      size_label: ${{ steps.check.outputs.size_label }}
    steps:
      - name: Check PR type
        id: check
        run: |
          PR_BRANCH="${{ github.event.pull_request.head.ref }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          
          if [[ "$PR_BRANCH" =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          
          if echo "$PR_TITLE" | grep -qE "(breaking|BREAKING|!:)" || \
             echo "$PR_BODY" | grep -qE "BREAKING CHANGE"; then
            echo "is_breaking=true" >> $GITHUB_OUTPUT
          else
            echo "is_breaking=false" >> $GITHUB_OUTPUT
          fi
          
          ADDITIONS=${{ github.event.pull_request.additions }}
          DELETIONS=${{ github.event.pull_request.deletions }}
          TOTAL=$((ADDITIONS + DELETIONS))
          
          if [ $TOTAL -lt 10 ]; then
            echo "size_label=size/XS" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 50 ]; then
            echo "size_label=size/S" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 200 ]; then
            echo "size_label=size/M" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 500 ]; then
            echo "size_label=size/L" >> $GITHUB_OUTPUT
          else
            echo "size_label=size/XL" >> $GITHUB_OUTPUT
          fi

  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    needs: analyze-pr
    if: github.event.action == 'opened' || github.event.action == 'reopened'
    steps:
      - name: Apply labels
        uses: actions/github-script@v8
        with:
          script: |
            const labels = ['${{ needs.analyze-pr.outputs.size_label }}'];
            
            if ('${{ needs.analyze-pr.outputs.is_release }}' === 'true') {
              labels.push('release', 'automated');
            }
            
            if ('${{ needs.analyze-pr.outputs.is_breaking }}' === 'true') {
              labels.push('breaking-change', 'needs-review');
            }
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: labels
            });

  lint-pr-title:
    name: Lint PR Title
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

  auto-approve-release:
    name: Auto Approve Release PR
    runs-on: ubuntu-latest
    needs: analyze-pr
    if: |
      needs.analyze-pr.outputs.is_release == 'true' &&
      github.event.action == 'opened'
    steps:
      - name: Approve Release PR
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: 'âœ“ Auto-approved: Release PR'
            });

  check-breaking-changes:
    name: Check Breaking Changes
    runs-on: ubuntu-latest
    needs: analyze-pr
    if: needs.analyze-pr.outputs.is_breaking == 'true'
    steps:
      - name: Comment on breaking change
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `**BREAKING CHANGE DETECTED**\n\nThis PR requires careful review.\n\nEnsure:\n- [ ] Breaking changes documented\n- [ ] Migration guide provided\n- [ ] Version bump is major`
            });

  auto-approve-dependabot:
    name: Auto Approve Dependabot
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.event.action == 'opened'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository (optional)
        if: false
        uses: actions/checkout@v4

      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto approve minor and patch updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        uses: actions/github-script@v8
        with:
          script: |
            const updateType = '${{ steps.metadata.outputs.update-type }}';
            const prNumber = context.issue.number;
            
            console.log(`Auto-approving Dependabot PR #${prNumber} for ${updateType} update`);
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: 'APPROVE',
              body: `Auto-approved: ${updateType} update`
            });
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: ['dependencies', 'automated']
            });

      - name: Auto-merge patch updates (optional)
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            
            console.log(`Attempting to merge Dependabot PR #${prNumber}`);
            
            try {
              await github.graphql(`
                mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                  enablePullRequestAutoMerge(input: {
                    pullRequestId: $pullRequestId,
                    mergeMethod: $mergeMethod
                  }) {
                    pullRequest {
                      autoMergeRequest {
                        enabledAt
                      }
                    }
                  }
                }
              `, {
                pullRequestId: `MDExOlB1bGxSZXF1ZXN0${prNumber}`,
                mergeMethod: 'SQUASH'
              });
              
              console.log(`Auto-merge enabled for PR #${prNumber}`);
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: 'Auto-merge enabled for patch update'
              });
              
            } catch (error) {
              console.log(`Could not enable auto-merge: ${error.message}`);
              console.log('This is normal if PR has conflicts or checks are pending');
            }

      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            const packageName = '${{ steps.metadata.outputs.package-names }}';
            const newVersion = '${{ steps.metadata.outputs.new-version }}';
            
            console.log(`Major update detected for ${packageName} to ${newVersion}`);
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `**MAJOR VERSION UPDATE DETECTED**\n\nPackage: **${packageName}**\nNew Version: **${newVersion}**\n\nThis update contains breaking changes and requires manual review.\n\nPlease check:\n- [ ] Changelog for breaking changes\n- [ ] Compatibility with current codebase\n- [ ] Update any necessary configurations`
            });

  sync-labels:
    name: Sync PR Labels with Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_review'
    steps:
      - name: Add 'reviewed' label when approved
        uses: actions/github-script@v8
        if: github.event.review.state == 'APPROVED'
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['reviewed']
            });

      - name: Remove 'reviewed' label when changes requested
        uses: actions/github-script@v8
        if: github.event.review.state == 'CHANGES_REQUESTED'
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'reviewed'
              });
            } catch (error) {
              console.log('Label "reviewed" not found, ignoring...');
            }