name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  attestations: write
  id-token: write

jobs:
  build-ubuntu:
    name: Build on Ubuntu 24.04
    runs-on: self-hosted
    outputs:
      build-artifact: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Check native dependencies
        id: check-deps
        run: |
          for lib in libavformat libavcodec libavutil libswresample libswscale libwebp; do
            pkg-config --exists "$lib" || exit 1
          done
          
          for tool in g++ cmake pkg-config python3; do
            command -v "$tool" || exit 1
          done

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build C++ Addons
        run: |
          pnpm exec node-gyp rebuild

      - name: Verify build
        run: |
          ls build/Release/*.node 1>/dev/null 2>&1 || exit 1

      - name: Upload build artifacts
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: build-ubuntu-24
          path: build/Release/*.node
          retention-days: 7

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-path: 'build/Release/*.node'

  validate-installer:
    name: Validate Installer Script
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check shellcheck availability
        id: check-shellcheck
        run: |
          command -v shellcheck && echo "available=true" >> $GITHUB_OUTPUT || echo "available=false" >> $GITHUB_OUTPUT

      - name: Lint installer script
        if: steps.check-shellcheck.outputs.available == 'true'
        run: shellcheck -e SC1091 -e SC2034 install.sh || true

      - name: Test installer (dry-run)
        run: |
          bash -n install.sh || exit 1