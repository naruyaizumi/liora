name: Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build-ubuntu:
    name: Build on Ubuntu 24.04
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libwebp-dev \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libswresample-dev \
            libswscale-dev \
            libavfilter-dev \
            build-essential \
            python3 \
            g++ \
            pkg-config \
            cmake \
            clang

      - name: Install dependencies
        run: npm install

      - name: Build C++ Addons
        run: npx node-gyp rebuild

      - name: Verify build
        run: |
          if ls build/Release/*.node 1> /dev/null 2>&1; then
            echo "C++ addons built successfully:"
            ls -la build/Release/*.node
          else
            echo "No .node files found in build/Release/"
            echo "Directory contents:"
            find build -type f 2>/dev/null || true
            exit 1
          fi

  build-debian:
    name: Build on Debian 12
    runs-on: ubuntu-latest
    container:
      image: debian:12-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Debian dependencies
        run: |
          apt-get update
          apt-get install -y \
            curl \
            ca-certificates \
            gnupg \
            lsb-release \
            ffmpeg \
            libwebp-dev \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libswresample-dev \
            libswscale-dev \
            libavfilter-dev \
            build-essential \
            python3 \
            g++ \
            pkg-config \
            cmake \
            unzip \
            clang \
            git \
            make \
            bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install project dependencies
        run: |
          npm install

      - name: Build C++ Addons
        run: |
          npx node-gyp rebuild || echo "Build command exited with status: $?"

      - name: Verify build
        run: |
          echo "Checking build directory structure..."
          find . -name "*.node" -type f | head -20
          
          if [ -d "build/Release" ]; then
            echo "Files in build/Release/:"
            ls -la build/Release/
            
            count=$(find build/Release -name "*.node" -type f | wc -l)
            if [ $count -gt 0 ]; then
              echo "Found $count .node file(s) in build/Release/"
              for f in build/Release/*.node; do
                echo "  - $(basename "$f")"
              done
            else
              echo "No .node files found in build/Release/"
              exit 1
            fi
          else
            echo "build/Release directory not found"
            echo "Current directory contents:"
            ls -la
            if [ -d "build" ]; then
              echo "build directory contents:"
              ls -la build/
            fi
            exit 1
          fi

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-24.04
    needs: [build-ubuntu, build-debian]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libwebp-dev \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libswresample-dev \
            libswscale-dev \
            libavfilter-dev \
            build-essential \
            python3 \
            g++ \
            pkg-config \
            cmake

      - name: Install project dependencies
        run: npm install

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # npm run test:integration

  validate-installer:
    name: Validate Installer Script
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint installer script
        run: shellcheck -e SC1091 -e SC2034 install.sh || true

      - name: Test installer (dry-run)
        run: |
          bash -n install.sh
          echo "Installer script syntax is valid"