name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  attestations: write
  id-token: write

jobs:
  build-ubuntu:
    name: Build on Ubuntu 24.04
    runs-on: self-hosted
    outputs:
      build-artifact: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Check native dependencies
        id: check-deps
        run: |
          for lib in libavformat libavcodec libavutil libswresample libswscale libwebp; do
            pkg-config --exists "$lib" || exit 1
          done
          
          for tool in g++ cmake pkg-config python3; do
            command -v "$tool" || exit 1
          done

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-10-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-10-

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-offline

      - name: Cache build artifacts
        id: cache-build
        uses: actions/cache@v4
        with:
          path: build/Release
          key: ${{ runner.os }}-build-${{ hashFiles('lib/cpp/**/*.cpp', 'lib/cpp/**/*.h', 'binding.gyp', 'package.json', 'pnpm-lock.yaml') }}-node24

      - name: Build C++ Addons
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          pnpm exec node-gyp rebuild

      - name: Verify build
        run: |
          ls build/Release/*.node 1>/dev/null 2>&1 || exit 1

      - name: Upload build artifacts
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: build-ubuntu-24
          path: build/Release/*.node
          retention-days: 7

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-path: 'build/Release/*.node'

  validate-installer:
    name: Validate Installer Script
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check shellcheck availability
        id: check-shellcheck
        run: |
          command -v shellcheck && echo "available=true" >> $GITHUB_OUTPUT || echo "available=false" >> $GITHUB_OUTPUT

      - name: Lint installer script
        if: steps.check-shellcheck.outputs.available == 'true'
        run: shellcheck -e SC1091 -e SC2034 install.sh || true

      - name: Test installer (dry-run)
        run: |
          bash -n install.sh || exit 1

  basic-test:
    name: Basic Functionality Test
    runs-on: self-hosted
    needs: build-ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download built artifact
        uses: actions/download-artifact@v6
        with:
          name: build-ubuntu-24

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Copy built addon
        run: |
          mkdir -p build/Release
          cp *.node build/Release/ 2>/dev/null || true

      - name: Run basic tests
        run: |
          ls build/Release/*.node 1>/dev/null 2>&1 || exit 1
          
          for node_file in build/Release/*.node; do
            node -e "
              try {
                require('$node_file');
              } catch (error) {
                console.error(error.message);
                process.exit(1);
              }
            "
          done