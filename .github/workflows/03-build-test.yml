name: Build & Test

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build-ubuntu:
    name: Build on Ubuntu 24.04
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libwebp-dev \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libswresample-dev \
            libswscale-dev \
            libavfilter-dev \
            build-essential \
            python3 \
            g++ \
            pkg-config \
            cmake \
            clang

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build C++ Addons
        run: bun run build:cpp

      - name: Verify build
        run: |
          for f in build/Release/*.node; do
          if [ ! -f "$f" ]; then
          echo "C++ addon build failed for $f"
          exit 1
          fi
          done

  build-debian:
    name: Build on Debian 12
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Debian 12 environment
        run: |
          docker run -v $PWD:/app -w /app debian:12-slim bash -c "
            apt-get update && \
            apt-get install -y \
              curl \
              ffmpeg \
              libwebp-dev \
              libavformat-dev \
              libavcodec-dev \
              libavutil-dev \
              libswresample-dev \
              libswscale-dev \
              libavfilter-dev \
              build-essential \
              python3 \
              g++ \
              pkg-config \
              cmake \
              unzip \
              clang && \
            curl -fsSL https://bun.sh/install | bash && \
            export PATH=\"\$HOME/.bun/bin:\$PATH\" && \
            bun install --frozen-lockfile && \
            bun run build:cpp && \
            test -f \"build/Release/addon.node\" && echo \"Build successful\" || exit 1
          "

  build-rust:
    name: Build Rust Libraries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            lib/rs/target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build Rust libraries
        working-directory: lib/rs
        run: cargo build --release

      - name: Check Rust tests
        working-directory: ./lib/rs
        run: cargo test --release

      - name: Upload Rust artifacts
        uses: actions/upload-artifact@v5
        with:
          name: rust-build-artifacts
          path: lib/rs/target/release/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-24.04
    needs: [build-ubuntu, build-debian, build-rust]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libwebp-dev \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libswresample-dev \
            libswscale-dev \
            libavfilter-dev \
            build-essential \
            python3 \
            g++ \
            pkg-config \
            cmake

      - name: Install npm dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # bun test

  validate-installer:
    name: Validate Installer Script
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint installer script
        run: shellcheck service.sh

      - name: Test installer (dry-run)
        run: |
          bash -n service.sh
          echo "Installer script syntax is valid"