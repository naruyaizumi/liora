name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  attestations: write
  id-token: write

jobs:
  build-ubuntu:
    name: Build on Ubuntu 24.04
    runs-on: self-hosted
    outputs:
      build-artifact: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: npm

      - name: Cache native dependencies
        id: cache-native
        uses: actions/cache@v4
        with:
          path: |
            /usr/lib/x86_64-linux-gnu/libavformat*
            /usr/lib/x86_64-linux-gnu/libavcodec*
            /usr/include/libav*
          key: ${{ runner.os }}-native-libs-${{ hashFiles('.github/workflows/*.yml') }}

      - name: Install Ubuntu dependencies
        if: steps.cache-native.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg libwebp-dev libavformat-dev libavcodec-dev \
            libavutil-dev libswresample-dev libswscale-dev \
            libavfilter-dev build-essential python3 g++ \
            pkg-config cmake clang

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-24-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Cache build artifacts
        id: cache-build
        uses: actions/cache@v4
        with:
          path: build/Release
          key: ${{ runner.os }}-build-${{ hashFiles('lib/cpp/**/*.cpp', 'lib/cpp/**/*.h', 'binding.gyp', 'package.json') }}-node24

      - name: Build C++ Addons
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npx node-gyp rebuild

      - name: Verify build
        run: |
          if ls build/Release/*.node 1> /dev/null 2>&1; then
            echo "✓ C++ addons built successfully"
            ls -la build/Release/*.node
          else
            echo "✗ No .node files found"
            exit 1
          fi

      - name: Upload build artifacts
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: build-ubuntu-24
          path: build/Release/*.node
          retention-days: 7

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-path: 'build/Release/*.node'

  validate-installer:
    name: Validate Installer Script
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache shellcheck
        uses: actions/cache@v4
        with:
          path: /usr/bin/shellcheck
          key: ${{ runner.os }}-shellcheck

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint installer script
        run: shellcheck -e SC1091 -e SC2034 install.sh || true

      - name: Test installer (dry-run)
        run: |
          bash -n install.sh
          echo "✓ Installer script syntax is valid"