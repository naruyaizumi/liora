name: ğŸ¡ ESLint Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ© Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ° Run ESLint
        run: yarn eslint .
