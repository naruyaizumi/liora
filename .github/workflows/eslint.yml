name: ğŸ¡ ESLint Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ© Install dependencies (skip native build)
        run: pnpm install --frozen-lockfile --ignore-scripts --ignore-optional

      - name: ğŸ° Run ESLint
        run: pnpm eslint .
