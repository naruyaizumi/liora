name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'yarn'

      - name: 📦 Install Dependencies
        run: yarn install

      - name: 🔍 Run ESLint
        run: yarn eslint .
